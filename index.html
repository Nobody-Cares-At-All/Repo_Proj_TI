<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducati - Desempenho e Estilo</title>
    <link rel="icon" type="image/png" href="img/Color-Ducati-Logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Ducati</div>
        <ul class="nav-links">
            <li><a href="#models">Modelos</a></li>
            <li><a href="#about">Sobre Nós</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>

    <!-- Carrossel -->
    <section class="carousel">
        <div class="slides">
            <img src="img/Panigale-V4-7G-MY25-Model-Preview-1050x650_v02.png" alt="Ducati Panigale V4">
            <img src="img/sfv4.png" alt="Ducati Streetfighter V4">
            <img src="img/SPIN_DIAVEL_V4_RED.png" alt="Ducati Diavel V4">
        </div>
    </section>

    <!-- Modelos -->
    <section id="models">
        <h2>Nossos Modelos</h2>
        <div class="grid">
            <div class="card">
                <img src="https://www.ducati.com/mediaImage/_l_X_1600_900/HYPERSC/img/hypermotard-950-sp_over.jpg" alt="Hypermotard">
                <h3>Hypermotard</h3>
            </div>
            <div class="card">
                <img src="https://www.ducati.com/mediaImage/_l_X_1600_900/PANIGALE/img/panigale-v4-s_over.jpg" alt="Panigale V4">
                <h3>Panigale V4</h3>
            </div>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 Ducati. Todos os direitos reservados.</p>
        <ul class="footer-links">
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos de Uso</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
